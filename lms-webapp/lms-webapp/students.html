<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Management</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Register Student</h1>
    <form id="studentForm">
        <label>Student ID: <input type="text" id="studentID" required /></label><br/>
        <label>First Name: <input type="text" id="firstName" required /></label><br/>
        <label>Last Name: <input type="text" id="lastName" required /></label><br/>
        <label>Email: <input type="email" id="email" required /></label><br/>
        <label>Phone: <input type="text" id="phone" /></label><br/>
        <button type="submit">Register</button>
    </form>
    <div id="studentList"></div>

    <script src="script.js"></script>
</body>
</html>
